<!DOCTYPE html>
<html>

<body onload="init()">


  <!--img id='bg_image' src='ellegant1.jpg'></img-->
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    var vs = document.getElementById('shaderVs').innerHTML;
    var fs = document.getElementById('shaderFs').innerHTML;
  </script>
  <script id="shaderVs" type="x-shader/x-vertex"> /*Vertext Shader*/
    void main() {
      gl_Position = vec4(0.5, 0.3, 0.0, 1.0);
      gl_PointSize = 20.0;
    }
  </script>
  <script id="shaderFs" type="x-shader/x-fragment"> /*Fragment Shader*/
    void main() {
      gl_FragColor = vec4(49.0/252.0, 51.0/252.0, 74.0/252.0, 1.0);
    }
  </script>

  <script>
    function init() {
      console.log('init...');


      /* 3D canvas */
      // Get canvas object from the DOM
      var canvas3D = document.getElementById("myCanvas");
      //0 Init WebGL context
      var gl = myCanvas.getContext("webgl");
      if (!gl) {
        console.log("Failed to get the rendering context for WebGL");
        return;
      }
      // Clear canvas
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      // Init shaders
      var vs = document.getElementById('shaderVs').innerHTML;
      var fs = document.getElementById('shaderFs').innerHTML;
      if (!initShaders(gl, vs, fs)) {
        console.log('Failed to intialize shaders.');
      return;
      }
      // Draw
      gl.drawArrays(gl.POINTS, 0, 1);
    }

    // Register event handler
    canvas.onmousedown = function(ev) {
      click(ev, gl, canvas);
    };

    function click(ev, gl, canvas) {
      // Coordinates of canvas origin
     var rect = ev.target.getBoundingClientRect();
     // relative x coordinate of click in canvas
     var clickX = ev.clientX - rect.left;
     // relative y coordinate of click in canvas
     var clickY = ev.clientY - rect.top;
     // WebGL coordinates (3D)
     var halfCanvasWidth = canvas.width / 2;
     var halfCanvasHeight = canvas.height / 2;
     var x = (clickX - halfCanvasWidth) / halfCanvasWidth;
     var y = (halfCanvasHeight - clickY) / halfCanvasHeight;
     var xyz = [x, y, 0];
     console.log(xyz);
    }

    function initShaders(gl, vs_source, fs_source) {
      // Compile shaders
      var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
      var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);
      // Create program
      var glProgram = gl.createProgram();
      // Attach and link shaders to the program
      gl.attachShader(glProgram, vertexShader);
      gl.attachShader(glProgram, fragmentShader);
      gl.linkProgram(glProgram);
      if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
        alert("Unable to initialize the shader program");
        return false;
      }
      // Use program
      gl.useProgram(glProgram);
      gl.program = glProgram;
      return true;
    }

    function makeShader(gl, src, type) {
      var shader = gl.createShader(type);
      gl.shaderSource(shader, src);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
        return;
      }
      return shader;
    }

  </script>


</body>

</html>
